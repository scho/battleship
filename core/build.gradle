apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url 'http://repository-mongolink.forge.cloudbees.com/release/'
    }
}

dependencies {
    compile 'org.mongolink:mongolink:1.1.4'
    testCompile 'junit:junit:4.11'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
}