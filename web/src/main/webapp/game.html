<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Battleship</title>
    <meta name="description" content="Battleship - Yet anther browser version of this famous game.">
    <meta name="author" content="Georg Meyer">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>

<div class="header">
    <h1>Battleship</h1>

    <h2 id="headline" style="display: none;"><span class="players-name"></span> <span id="vs">VS</span> <span
            class="opponents-name"></span></h2>


    <a href="/lobby.html">Back to Lobby</a>
</div>

<div class="container">
    <div class="row">

            <div class="span5 text-center">
                <h4><span class="opponents-name"></span></h4>
                <div id="not-your-turn" class="text-center">
                    <div id="inner-not-your-turn"><h4>Waiting for other players turn.</h4></div>
                </div>

                <table id="opponents-board" class="table table-bordered board">
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="span2">
                <div id="nobody-has-joined" class="text-center" style="display: none;"><h5>Nobody has joined yet, lets wait!</h5></div>
                <div id="your-turn" class="text-center" style="display: none;"><h5>Go ahead, shoot!</h5></div>
            </div>
            <div class="span5 text-center">
                <h4>Your Board</h4>
                <table id="players-board" class="table table-bordered board">
                    <tbody>
                    </tbody>
                </table>
            </div>



    </div>
</div>

<script src="lib/jquery-1.11.1.js"></script>
<script src="lib/bootstrap.js"></script>

<script type="text/javascript">
$(document).ready(function() {
    var gameId = window.location.hash.substring(1);

    window.loadPlayersBoardPositions = function () {
        $.ajax({
            type: 'GET',
            url: '/api/games/' + gameId + '/playersboardpositions',
            dataType: 'json'
        }).done(function(data){
            createBoard('#players-board', data, false);
        }).fail(function(){
            console.log('playersboardpositions fail');
        });
    };

    window.loadOpponentsBoardPositions = function () {
        $.ajax({
            type: 'GET',
            url: '/api/games/' + gameId + '/opponentsboardpositions',
            dataType: 'json'
        }).done(function(data){
            createBoard('#opponents-board', data, true);
        }).fail(function(){
            console.log('opponentsboardpositions fail');
        });
    };

    window.createBoard = function(id, data, clickable){
        var tbody = $(id + ' tbody').first(),
            y = 0,
            x,
            chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

        tbody.empty();
        data.map(function(row){
            var rowEl = $('<tr></tr>');
            x = 0;
            row.map(function(cell){
                var kind = cell.kind.toLocaleLowerCase().replace('_', '-'),
                    unknown = kind === 'unknown',
                    title = chars[x] + (y + 1).toString();

                if(clickable && unknown){
                    rowEl.append('<td title="' + title + '" onClick="(function(e){ e.preventDefault(); shootAt(' + x + ',' + y + ')})(event)" class="clickable ' + kind + '"></td>');
                } else {
                    rowEl.append('<td title="' + title + '" class="' + kind + '"></td>');
                }
                x += 1;
            });
            tbody.append(rowEl);
            y += 1;
        });
    };

    window.shootAt = function(x, y){
        $.ajax({
            type: 'POST',
            url: '/api/games/' + gameId + '/shootat/' + x + '-' + y
        }).done(function(data){
            window.updateGameInfo();
            window.loadOpponentsBoardPositions();
        }).fail(function(){
        });
    };

    window.updateGameInfo = function(x, y){
        $.ajax({
            type: 'GET',
            url: '/api/games/' + gameId + '/info'
        }).done(function(gameInfo){
            $('.players-name').text(gameInfo.playersName);
            if(gameInfo.started){
                $('.opponents-name').text(gameInfo.opponentsName);
                $('#nobody-has-joined').hide();
            } else {
                $('.opponents-name').text('?');
                $('#nobody-has-joined').show();
            }

            if(gameInfo.playersTurn && gameInfo.started){
                $('#players-name').addClass('active');
                $('#opponents-name').removeClass('active');
                $('#your-turn').show();
                $('#not-your-turn').hide();
                window.loadPlayersBoardPositions();
            } else {
                $('#players-name').removeClass('active');
                $('#opponents-name').addClass('active');
                $('#your-turn').hide();
                $('#not-your-turn').show();
                setTimeout(window.updateGameInfo, 1000);
            }
            $('#headline').show();
        }).fail(function(){
        });
    };

    window.loadPlayersBoardPositions();
    window.loadOpponentsBoardPositions();
    window.updateGameInfo();
});
</script>

</body>
</html>
